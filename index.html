<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external CSS file -->
</head>
<body>
    <div id="quiz-container">
        <!-- Container for the quiz content -->
        <div id="question-container"></div>
        <!-- Container for the question text -->
        <div id="answer-buttons" class="btn-container"></div>
        <!-- Container for the answer buttons -->
        <button id="next-button" class="btn">Next</button>
        <!-- Button to move to the next question -->
    </div>
    <div id="score-container" class="hide">
        <!-- Container for the score screen -->
        <p id="score-text"></p>
        <!-- Text displaying the score -->
        <button id="restart-button" class="btn">Restart Quiz</button>
        <!-- Button to restart the quiz -->
    </div>
    <script src="script.js"></script>
    <!-- Link to the external JavaScript file -->
</body>
</html>
